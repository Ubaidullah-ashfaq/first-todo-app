<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST-TODO-ASSIGNMENT</title>
<link rel="shortcut icon" href="./icon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>ADD YOUR TASK</h1>
        <p>Note:Add any thing you want <br>for example :- Any Task , Office Time , Namaz Time ETC.</p>
        <div id="input-container">
            <input type="text" id="todo-input" placeholder="ADD SOME TASK E.G. OFFICETIME , ETC.">
            <button onclick="addTodo()">Add</button>
        </div>
        <div id="todo-container">
            <ul id="todo-list"></ul>
        </div>
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
